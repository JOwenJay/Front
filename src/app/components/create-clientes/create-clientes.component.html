<div class="container pt-4">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center">
        <div class="card-body">
          <h3>
            Añadir Cliente
            <div
              *ngIf="loading"
              class="spinner-border text-primary float-end"
              role="status"
            >
              <span class="visually-hidden">Loading...</span>
            </div>
          </h3>
          <span
            *ngIf="submitted && createCliente.invalid"
            class="badge bg-danger"
            >TODOS LOS CAMPOS SON OBLIGATORIOS</span
          >
          <form
            class="mt-4"
            [formGroup]="createCliente"
            (ngSubmit)="agregarCliente()"
          >
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  formControlName="cliente"
                  placeholder="Nombre"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  formControlName="lastname"
                  placeholder="Apellido"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  formControlName="Email"
                  placeholder="Email"
                />
              </div>
            </div>
            <input
              type="number"
              class="form-control form-control-lg mt-3"
              formControlName="Telefono"
              placeholder="Telefono"
            />

            <input
              type="text"
              class="form-control form-control-lg mt-3"
              formControlName="Documento"
              placeholder="Documento"
            />

            <div class="mt-3">
              <button
                type="text"
                class="btn btn-secondary btn-lg me-3"
                routerLink="/list-clientes"
              >
                Volver
              </button>
              <button type="submit" class="btn btn-dark btn-lg">Añadir</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
